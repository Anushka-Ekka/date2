<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ğŸ˜Œ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    text-align: center;
    position: relative;
    z-index: 2;
}

button {
    padding: 10px 20px;
    margin-top: 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    background: #ff4b5c;
    color: white;
}

#noBtn {
    background: #ccc;
    color: black;
    margin-left: 10px;
    position: relative;
}

.slideshow {
    display: none;
    margin-top: 15px;
}

.slideshow img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Pink final question */
.pinkQuestion {
    color: #ff2e88;
    font-weight: bold;
}

/* Pulsating YES */
.pulsePink {
    color: #ff2e88;
    font-weight: bold;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); text-shadow: 0 0 5px #ff2e88; }
    50% { transform: scale(1.15); text-shadow: 0 0 25px #ff2e88; }
    100% { transform: scale(1); text-shadow: 0 0 5px #ff2e88; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="Love_Me_Like_You_Do.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h2 id="text"></h2>
    <button id="nextBtn">Next â¡ï¸</button>
    <div id="finalButtons" style="display:none;">
        <button id="yesBtn">YES ğŸ’–</button>
        <button id="noBtn">No ğŸ™„</button>
    </div>
    <div id="message"></div>

    <div class="slideshow" id="slideshow">
        <img id="slideImage" src="pic1.jpg">
    </div>
</div>

<canvas id="confetti"></canvas>

<script>
const messages = [
    "Hi Kit, I am sad that i couldn't spend Valentine with you like i wanted to ğŸ¥º",
    "You have been the sweetest partner to me ğŸ¥°",
    "and you deserve all the best things of the world! ğŸ’•",
    "So I have one important question..."
];

let index = 0;

const text = document.getElementById("text");
const nextBtn = document.getElementById("nextBtn");
const finalButtons = document.getElementById("finalButtons");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const slideshow = document.getElementById("slideshow");
const slideImage = document.getElementById("slideImage");
const music = document.getElementById("bgMusic");

const photos = ["cat.jpg"];
let currentPhoto = 0;

/* Typing effect */
function typeText(textToType, callback) {
    text.innerHTML = "";
    let i = 0;
    const typing = setInterval(() => {
        text.innerHTML += textToType.charAt(i);
        i++;
        if (i >= textToType.length) {
            clearInterval(typing);
            if (callback) callback();
        }
    }, 40);
}

/* Countdown */
function startCountdown() {
    let count = 3;
    const countdown = setInterval(() => {
        text.innerHTML = "Revealing in... " + count + " â³";
        count--;
        if (count < 0) {
            clearInterval(countdown);
            text.innerHTML = "<span class='pinkQuestion'>Will you go on a date with me?ğŸ˜ŒğŸ’–</span>";
            finalButtons.style.display = "block";
        }
    }, 1000);
}

nextBtn.addEventListener("click", () => {
    index++;
    if (index < messages.length) {
        typeText(messages[index]);
    } else {
        nextBtn.style.display = "none";
        startCountdown();
    }
});

/* No button runs */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* YES button */
yesBtn.addEventListener("click", () => {
    music.play();
    message.innerHTML = "<div class='pulsePink'><br>Yayyyy ğŸ˜­ğŸ’– He said YES ğŸ˜ŒğŸ’– <br>Cutie patootie said YESSS!ğŸ’‹ğŸ’‹ <br></div><br>ğŸ“… Saturday 6PM<br>ğŸ“ LAKE <br>Dress cute. I'm picking you..OOPS sory u pickin meğŸ˜Œâœ¨";

    startConfetti();
    startSlideshow();
});

/* Slideshow */
function startSlideshow() {
    slideshow.style.display = "block";
    setInterval(() => {
        currentPhoto = (currentPhoto + 1) % photos.length;
        slideImage.src = photos[currentPhoto];
    }, 2000);
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);

/* Confetti */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let pieces = [];

function startConfetti() {
    for (let i = 0; i < 150; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 8 + 2,
            speed: Math.random() * 3 + 1
        });
    }
    requestAnimationFrame(updateConfetti);
}

function updateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ff4b5c";

    pieces.forEach(p => {
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;
        if (p.y > canvas.height) p.y = 0;
    });

    requestAnimationFrame(updateConfetti);
}

typeText(messages[0]);
</script>

</body>
</html>
